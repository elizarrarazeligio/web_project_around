<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eligio Elizararraz Molina" />
    <meta
      name="description"
      content="Red social con diseño adaptativo con diferentes funcionalidades a través de JavaScript"
    />
    <meta
      name="keywords"
      content="Adaptativo, HTML, CSS, TripleTen, JavaScript, JS, Redes, Red Social, Responsivo"
    />
    <link rel="icon" href="./world.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Logo Alrededor de los Estados Unidos"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img
              src=""
              alt="Foto de perfil del usuario"
              class="profile__image-user"
            />
            <img
              src="<%=require('./images/edit_icon.svg')%>"
              alt="Editar perfil"
              class="profile__image-edit"
            />
          </div>

          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name"></h1>
              <div class="profile__edit">
                <img
                  src="<%=require('./images/edit_icon.svg')%>"
                  alt="Boton editar"
                  class="profile__edit-image"
                />
              </div>
            </div>
            <h2 class="profile__hobby"></h2>
          </div>

          <div class="profile__add">
            <img
              src="<%=require('./images/boton_mas.svg')%>"
              alt="Botón más"
              class="profile__add-image"
            />
          </div>
        </section>

        <section class="photos"></section>

        <section class="popup" id="popup-profile">
          <div class="popup__container">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="form popup__form" novalidate>
              <fieldset class="form__format">
                <input
                  id="name-input"
                  class="form__input form__input_type_name"
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
                <input
                  id="about-input"
                  class="form__input form__input_type_job"
                  type="text"
                  name="about"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error about-input-error"></span>
              </fieldset>
              <button class="form__button" type="submit">Guardar</button>
            </form>
          </div>
        </section>

        <section class="popup" id="popup-add">
          <div class="popup__container">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <h2 class="popup__title">Nuevo lugar</h2>
            <form class="form popup__form" novalidate>
              <fieldset class="form__format">
                <input
                  id="place-input"
                  class="form__input form__input_type_place"
                  type="text"
                  name="name"
                  placeholder="Lugar"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-error place-input-error"></span>
                <input
                  id="image-input"
                  class="form__input form__input_type_link"
                  type="url"
                  name="link"
                  placeholder="URL de imagen"
                  required
                />
                <span class="form__input-error image-input-error"></span>
              </fieldset>
              <button class="form__button" type="submit">Guardar</button>
            </form>
          </div>
        </section>

        <section class="popup" id="popup-delete">
          <div class="popup__container">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <h2 class="popup__title">¿Estás seguro/a?</h2>
            <button class="form__button popup__button" type="button">Sí</button>
          </div>
        </section>

        <section class="popup" id="popup-user">
          <div class="popup__container">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <h2 class="popup__title">Cambiar foto de perfil</h2>
            <form class="form popup__form" novalidate>
              <fieldset class="form__format">
                <input
                  id="user-input"
                  class="form__input form__input_type_user"
                  type="url"
                  name="user"
                  placeholder="URL de foto de perfil"
                  required
                />
                <span class="form__input-error user-input-error"></span>
              </fieldset>
              <button class="form__button" type="submit">Guardar</button>
            </form>
          </div>
        </section>

        <section class="popup" id="popup-image">
          <div class="popup__content">
            <img
              src="<%=require('./images/close_icon.svg')%>"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <img src="" alt="" class="popup__image" />
            <h2 class="popup__place"></h2>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &#169; 2024 Around the U.S. by Eligio Elizarraraz
        </p>
      </footer>
    </div>

    <template id="cards">
      <div class="photos__card">
        <img class="photos__image" />
        <img class="photos__trash" />
        <div class="photos__heading">
          <h2 class="photos__place"></h2>
          <div class="photos__likes">
            <img
              class="photos__like"
              src="<%=require('./images/boton_like.svg')%>"
              alt="Botón de Like"
            />
            <span class="photos__like-number">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
