<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eligio Elizararraz Molina" />
    <meta
      name="description"
      content="Red social con diseño adaptativo con diferentes funcionalidades a través de JavaScript"
    />
    <meta
      name="keywords"
      content="Adaptativo, HTML, CSS, TripleTen, JavaScript, JS, Redes, Red Social, Responsivo"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="" />
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo Alrededor de los Estados Unidos"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile1.jpg"
            alt="Foto de perfil del usuario"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <div class="profile__edit">
                <img
                  src="./images/edit_icon.svg"
                  alt="Boton editar"
                  class="profile__edit-image"
                />
              </div>
            </div>
            <h2 class="profile__hobby">Explorador</h2>
          </div>
          <div class="profile__add">
            <img
              src="./images/boton_mas.svg"
              alt="Botón más"
              class="profile__add-image"
            />
          </div>
        </section>

        <section class="photos">
          <div class="photos__card">
            <img
              src="./images/place1.jpg"
              alt="Imagen del lugar 1"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Valle de Yosemite</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./images/place2.jpg"
              alt="Imagen del lugar 2"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Lago Louise</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./images/place3.jpg"
              alt="Imagen del lugar 3"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Montañas Calvas</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./images/place4.jpg"
              alt="Imagen del lugar 4"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Latemar</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./images/place5.jpg"
              alt="Imagen del lugar 5"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Vanois National Park</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./images/place6.jpg"
              alt="Imagen del lugar 6"
              class="photos__image"
            />
            <div class="photos__heading">
              <h2 class="photos__place">Lago di Braies</h2>
              <img
                src="./images/boton_like.svg"
                alt="Botón like"
                class="photos__like"
              />
            </div>
          </div>
        </section>

        <section class="popup">
          <div class="popup__container">
            <img
              src="./images/close_icon.svg"
              alt="Botón cerrar formulario"
              class="popup__close"
            />
            <h2 class="popup__title">Editar perfil</h2>
            <form action="" class="form popup__form">
              <fieldset class="form__profile-info">
                <input
                  class="form__input"
                  type="text"
                  name="profile-name"
                  placeholder="Nombre"
                />
                <input
                  class="form__input"
                  type="text"
                  name="about-profile"
                  placeholder="Acerca de mí"
                />
              </fieldset>
              <button class="form__button" type="button">Guardar</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &#169; 2024 Around the U.S. by Eligio Elizarraraz
        </p>
      </footer>
    </div>
  </body>
</html>
