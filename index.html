<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eligio Elizararraz Molina" />
    <meta
      name="description"
      content="Red social con diseño adaptativo con diferentes funcionalidades a través de JavaScript"
    />
    <meta
      name="keywords"
      content="Adaptativo, HTML, CSS, TripleTen, JavaScript, JS, Redes, Red Social, Responsivo"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Logo Alrededor de los Estados Unidos"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profile1.jpg"
            alt="Foto de perfil del usuario"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h2 class="profile__hobby">Explorador</h2>
          </div>
          <div class="profile__button">
            <img
              src="images/boton_mas.svg"
              alt="Botón más"
              class="profile__image-button"
            />
          </div>
        </section>
        <section class="photos"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
